[env:nucleo_8s207k8]
platform = ststm8
board = nucleo_8s207k8
framework = spl
build_unflags = --opt-code-size
build_flags = 
    --opt-code-speed
    ; --model-large
    ; "--max-allocs-per-node 3000"
monitor_speed = 115200
